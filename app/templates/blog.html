{% extends 'base.html' %}
{% block content %}

<h1>blog</h1>
<h1>{{subdomain}}</h1>



{% if posts %}
{% for post in posts%}

<div>
    <br>
    <h3>{{post.title}}</h3>
    <p>{{post.subtitle}}</p>
    {% if post.post_pic %}
    <img src="{{ url_for('static', filename='images/post_pictures/' + post.post_pic) }}">
    {% endif %}
    <br>
    <p>{{post.body | safe}}</p>
</div>
<br><br><br>
{% endfor%}
{% endif %}










{% endblock %}
